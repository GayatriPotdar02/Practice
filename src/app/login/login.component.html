<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/img/logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="logInForm" method="POST" action="C:\xampp\htdocs\myphp\a.php">
      <input type="text" id="email" class="fadeIn second" formControlName="email" [(ngModel)]="email" name="login" placeholder="email">
      <input type="text" id="password" class="fadeIn third" name="login" formControlName="password" [(ngModel)]="password" placeholder="password">
      <div id="formFooter">
        <button type="submit" (click)="logIn()" class="btn btn-primary">Login</button>
      </div>
    </form>

    <!-- Remind Passowrd -->
    

  </div>
</div>
